<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IntelliBin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,800" rel="preload">
  </head>
  <body>
    <main class="app">
      <section class="intro">
        <h1 role="image" aria-label="earth emoji" class="earth">üåè</h1>
        <h1>Pot recicla asta?</h1>
        <h2>Foloseste machine learning si invata cum sa reciclezi!</h2>
        <p>(Acest website are nevoie de acces la camera web)</p>
        <button class="start-button blinking">Se initializeaza...</button>
      </section>
      <section class="feed">
        <div id="webcam-frame">
          <video id="webcam" width="224" height="224" autoplay playsinline muted></video>
        </div>
        <section class="classification-content">
          <button id="guess-button" class="blinking">Se initializeaza...</button>
          <div id="result"></div>
          <div id="confirmation-buttons">
            <button id="yes">Da</button>
            <button id="no">Nu</button>
          </div>
          <div id="recycling-classification"></div>
          <div id="extra-details"></div>
          <div id="next">Reincearca</div>
        </section>
      </section>
    </main>
    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
